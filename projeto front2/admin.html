<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Login</title>
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>
  <div class="page">
    <main>
      <h2>Área do Administrador</h2>
      <form id="form-login">
        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" />
        </div>
        <div class="entry">
          <label for="senha">Senha</label>
          <input type="password" id="senha" />
        </div>
        <div class="buttons">
          <button id="btn-login" class="button">Entrar</button>
        </div>
      </form>
    </main>
  </div>

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>

  <script>
  $(function(){
    $('#btn-login').on('click', function(e){
      e.preventDefault();
      var objLoginSenha = {
        email: $('#email').val().trim(),
        senha: $('#senha').val().trim()
      };

      if(!objLoginSenha.email || !objLoginSenha.senha){
        alert('Preencha e-mail e senha.');
        return;
      }

      try {
        var valido = validarUsuario(objLoginSenha);
        
        if(valido === true || valido === 'true'){
          
          window.location.href = 'mensagens.html';
        } else {
          alert('E-mail e Senha inválidos');
        }
      } catch(err){
        console.error(err);
        alert('Erro na validação — verifique api.js e a conexão.');
      }
    });
  });
  </script>
</body>
</html>
